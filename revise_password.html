<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>修改密码</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<link href="css/style.css" rel="stylesheet" />
		<style>
			.textarea {
				height: 125px;
				background-color: #fff;
			}
			
			.textarea label {
				font-family: 'Helvetica Neue', Helvetica, sans-serif;
				line-height: 1.1;
				float: left;
				width: 35%;
				padding: 11px 15px;
			}
			
			.textarea textarea {
				float: right;
				width: 65%;
				margin-bottom: 0;
				padding-left: 0;
				border: 0;
				border-radius: 0;
				-webkit-box-shadow: none;
				box-shadow: none;
			}
			
			.mui-input-group:before {
				height: 0;
			}
		</style>
	</head>

	<body>

		<script src="js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init()
		</script>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<!--<h1 class="mui-title">修改密码</h1>-->
		</header>
		<div class="mui-content">
			<div class="banner"><img src="images/banner.jpg"></div>
			<div>
				<form class="mui-input-group">
					<div class="mui-input-row">
						<label>原密码</label>
						<input type="text" class="mui-input-clear mui-input" placeholder="原密码">
					</div>

					<div class="mui-input-row">
						<label>新密码</label>
						<input type="text" class="mui-input-clear mui-input" placeholder="请输入6-16位新密码">
					</div>

					<div class="mui-input-row">
						<label>确认密码</label>
						<input type="text" class="mui-input-clear mui-input" placeholder="请再次输入新密码">
					</div>

				</form>
				<div class="mui-content-padded">
					<button id='login' class="reg mui-btn mui-btn-block mui-btn-primary">修改</button>
				</div>
			</div>
		</div>
	</body>

</html>
