<script type="text/javascript">

    function getList(cid, row, id) {
        $.getJSON(API_HOST + "/content.json", {
            cid: cid,
            rows: row,
            gid: 0,
            page: 1
        }, function (json) {
            console.log(json)

            if (json.success) {

                var rows = json.data.list;
                var wrap = $("#" + id);

                var title=wrap.find(".more").attr("data-title");
                wrap.find(".more").attr("href", "zwgk_list.html?cid=" + cid + "&title="+title+"");

                if (rows.length < 5 &&rows.length>1) {
                    wrap.find(".more").css("display", "none");
                }
                if (rows.length == 0) {
                    wrap.append("<h2 style='text-align:center'>没有数据</h2>")
                }



                for (var i = 0; i < rows.length; i++) {
                    var row = rows[i];
                    var space = row.create_time.indexOf(" ");
                    var create_time = row.create_time.substr(0, space);
//var create_time=row.create_time.substring(0,10);
                    wrap.prepend(' <li class="mui-table-view-cell"><div class="mui-table"><div class="mui-table-cell mui-col-xs-5 mui-ellipsis"><a href="zwgk_detail.html?id=' + row.id + '">' + row.title + '</a></div><div class="mui-table-cell mui-col-xs-2 mui-text-right"><span class="mui-h5">' + create_time + '</span></div></div></li>')
                }
            } else {
                alert("请求失败，请刷新页面!")
            }
        });
    };


    getList(10000, 5, "zwgk_dtdt");
    getList(10001, 5, "zwgk_djfc");

    getList(10002, 5, "zwgk_zcjd");
    getList(10006, 5, "zwgk_fgzd");

    //			getList(10008, 5, "zwgk_qlqd")
    //			getList(10009, 5, "zwgk_zrqd")
    getList(10004, 5, "zwgk_gggs");
    getList(10005, 5, "zwgk_tzgg");



    $.get(API_HOST+"/files/powerAndDuty.json",{rows:5,page:1},function (res) {
        if(res.success){
            console.log(res)
            var data=res.data.list;
            for(var i=0;i<data.length;i++){
                var space = data[i].create_time.indexOf(" ");
                var create_time = data[i].create_time.substr(0, space);
                $("#zwgk_qlqd").prepend(' <li class="mui-table-view-cell"><div class="mui-table"><div class="mui-table-cell mui-col-xs-5 mui-ellipsis"><a href="download.html?uuid='+data[i].uuid+'&title='+data[i].name+'">' + data[i].name + '</a></div><div class="mui-table-cell mui-col-xs-2 mui-text-right"><span class="mui-h5">' + create_time + '</span></div></div></li>')
            }
        }
    })

</script>
