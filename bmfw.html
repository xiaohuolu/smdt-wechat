		<script>
			if(GetQueryString("isback") != 1) {
				$("#back").hide();
			}

			var bmshTop = parseInt($("#bmsh").offset().top);
			var cfglTop = parseInt($("#cfgl").offset().top);
			var zjwlTop = parseInt($("#zjwl").offset().top);
			var gwylTop = parseInt($("#gwyl").offset().top);

			$('.navbar-wrap li').on('click', function() {
				$(this).addClass('active').siblings().removeClass('active');
				var num = $(".scroll-wrapper>div").eq($(this).index()).offset().top;

				$(window).scrollTop(num - 120);
			});

			$(window).scroll(function(event) {

				var winTop = parseInt($(this).scrollTop());

				onScroll(bmshTop, 0);
				onScroll(cfglTop, 1);
				onScroll(zjwlTop, 2);
				onScroll(gwylTop, 3);
				//			 

				function onScroll(id_name, num) {
					if((id_name - winTop) <= 300) {
						$('.navbar-wrap').children().removeClass('active');
						$('.navbar-wrap').children().eq(num).addClass('active');

					};
				};
				if(winTop < (bmshTop - 300)) {
					$('.navbar-wrap').children().removeClass('active');
				}

			});
		</script>
